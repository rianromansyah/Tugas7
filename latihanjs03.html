<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan JavaScript 03</title>
    <script>
        function hello(){
            let nama = "Khairunisa";
            let obj = document.getElementById("hello");
            obj.innerHTML= "Hello " + nama;
            obj.style.background="yellow";
        }
    </script>
</head>
<body>
    <button onclick="hello ()">Hello</button>
    <br/>
    <span id="hello"></span>
</body>
</html>
